    <meta charset="UTF-8">

<body onload="init()">
    <h1 id="heading">Simple Animation</h1>
    <p id="animate">This is a moving Text </p>
    <!-- <p id="demo" style="position: absolute; left:200px;" >Vish</p> -->
    <script>
        const movePara = ()=>{
            next = current + "px"
            current += 1
            paragraph.style.left = next
            if(current > 300){
                current = 0
            }

            let rate = 20
            setTimeout(movePara, rate)
        }

        const init= ()=>{
            paragraph = document.getElementById("animate")
            paragraph.style.position = "absolute"
            current = 0
            movePara()
        }
